<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid px-5">
    <div class="row">
      <div class="col-lg-5">
        <div class="registration-container">
          <h2 class="text-center mb-4">User Registration</h2>
          <p class="required-note">All fields are required</p>
            
          <form id="registrationForm" novalidate>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="firstName" required>
              <div class="invalid-feedback">Please enter your first name.</div>
            </div>
 
 
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="lastName" required>
              <div class="invalid-feedback">Please enter your last name.</div>
            </div>
 
 
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="number" class="form-control" id="age" min="1" max="120" required>
              <div class="invalid-feedback">Please enter a valid age (1-120).</div>
            </div>
 
 
            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select class="form-select" id="gender" required>
                <option value="">Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <div class="invalid-feedback">Please select a gender.</div>
            </div>
 
 
            <button type="submit" class="btn btn-secondary w-100">Submit</button>
          </form>
        </div>
      </div>
 
 
      <div class="col-lg-7">
        <div class="data-table-container">
          <h4 class="mb-4">Registered Users</h4>
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
